  <!-- Scroll to top button -->
  <a class="btn btn-dark btn-lg" id="scrollToTop" data-bind="click: scrollToTop">
    <i class="fa-solid fa-arrow-up"></i><span id="scrollToTopText">&nbsp;&nbsp;Scroll to top</span>
  </a>

  <!-- Working Area -->
  <div class="container">
    <h2 class="m-0 px-0 pt-3 pb-2" data-bind="text:displayName"></h2>
    <div class="py-3 row g-3 d-flex align-items-center">
      <!-- Map -->
      <div class="col-sm-12 col-md-8 col-lg-9 pe-md-2">
        <div id="map" class="rounded" style="height: 20rem;"></div>
      </div>
      <!-- Search bar -->
      <div class="col-sm-12 col-md-4 col-lg-3 px-md-2" style="position: relative;" data-bind="event: {click: showHistoryTrue, mouseleave: showHistoryFalse}">
        <div class="input-group mb-3">
          <span class="input-group-text" id="searchBarLabel">
            <i class="fa-solid fa-magnifying-glass" data-bind="hidden: searchLoading"></i>
            <div class="spinner-border spinner-border-sm" role="status" data-bind="visible: searchLoading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </span>
          <input type="text" id="searchInput" class="form-control" placeholder="Search by year" aria-label="Search by year" aria-describedby="searchBarLabel" data-bind="event: { input: function(data, event) {searchChanged(event)} }">
        </div>
        <!-- Search history -->
        <div data-bind="visible: showHistory" style="position: absolute; top: calc(1rem + 12px); width: calc(100% - 16px); z-index: 5" class="pt-3">
          <div class="list-group shadow" data-bind="foreach: HistoryGamesArray">
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="cursor: pointer" data-bind="value: $data, click: function(data, event) {$parent.searchChanged(event)}">
              <span data-bind="text: $data"></span>
              <i class="fa-solid fa-xmark text-body"
                onmouseenter="this.classList.add('text-body-emphasis'); this.classList.remove('text-body')"
                onmouseleave="this.classList.add('text-body'); this.classList.remove('text-body-emphasis')"
                data-bind="click: function(data, event) {$parent.deleteEntry(data)}"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="sortLabel"><i class="fa-solid fa-arrow-down-1-9"></i></span>
          <select class="form-select" aria-label="Sort by" aria-describedby="sortLabel" id="orderSelect" data-bind="event: { change: function () { fetchData(true) } }">
            <option value="0" selected>Year ascending</option>
            <option value="1">Year descending</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-text" id="filterLabel"><i class="fa-solid fa-filter"></i></span>
          <select class="form-select" aria-label="Filter" aria-describedby="filterLabel" id="orderFilter" data-bind="event: { change: function () { fetchData(true) } }">
            <option value="0" selected>All</option>
            <option value="1">Summer</option>
            <option value="2">Winter</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row g-3" data-bind="foreach: records">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-hover bg-body-tertiary w-100 h-100">
          <div data-bind="event: {mouseenter: function () {$parent.toggleButtons(event, 'show')}, mouseleave: function () {$parent.toggleButtons(event, 'hide')}}">
            <img class="card-img-top card-image-cover" data-bind="attr:{src: Photo, alt:Name, id:'img' + Id}">
            <div class="center card-action-buttons rounded-top">
              <a class="btn me-2 bg-body card-action-buttons-each center" aria-label="See more details" data-bind="attr: { href:'./gamesDetails.html?id=' + Id }"><i class="fa-solid fa-eye fa-lg text-body"></i></a>
              <a class="btn ms-2 bg-body card-action-buttons-each center text-body" aria-label="Set as favorite" data-bind="attr: {id: 'fav' + Id}, click: function (data, event) {$parent.setFavorites(Id)}"><i class="fa-solid fa-heart fa-lg"></i></a>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title fw-semibold" data-bind="text:CityName + ' ' + Year"></h5>
                <p class="card-text" data-bind="text: CountryName"></p>
              </div>
              <div class="col-auto">
                <div data-bind="if: Name.includes('Summer')">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div data-bind="if: Name.includes('Winter')">
                  <i class="fa-solid fa-snowflake"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 text-center w-100" data-bind="visible: hasMore"><i class="fa-solid fa-refresh fa-2x fa-spin"></i></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <img src="img/Olympic_rings.svg" height="30" /> Loading data...
          </h5>
        </div>
        <div class="modal-body text-center">
          <i class="fa-solid fa-spin fa-3x fa-refresh"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="errorToast" class="toast text-bg-danger position-fixed border-0" style="bottom: calc(53px + 16px); right: 16px;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <span class="fw-bold">API error: </span><span data-bind="text: error"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
