      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li><a class="dropdown-item" href="favorites.html#competitions"><i class="fa-solid fa-trophy"></i> Competitions</a></li>
              <li><a class="dropdown-item" href="favorites.html#countries"><i class="fa-solid fa-flag"></i> Countries</a></li>
              <li><a class="dropdown-item" href="favorites.html#games"><i class="fa-solid fa-map-marker"></i> Games</a></li>

  <!-- Scroll to top button -->
  <a class="btn btn-dark btn-lg" id="scrollToTop" data-bind="click: scrollToTop">
    <i class="fa-solid fa-arrow-up"></i><span id="scrollToTopText">&nbsp;&nbsp;Scroll to top</span>
  </a>

  <!-- Work Area-->
  <div class="container">
    <div class="row mb-3 pt-2 d-flex align-items-center">
      <div class="col-auto">
        <div style="width: 2.5rem; height: 2.5rem;" class="btn btn-hover bg-body-secondary border rounded center" data-bind="click: goBack"><i class="fa-solid text-body fa-arrow-left fa-lg"></i></div>
      </div>
      <div class="col ps-0">
        <h3 class="m-0 px-0 py-3" data-bind="text:displayName"></h3>
      </div>
    </div>

    <div class="row g-3 d-flex align-items-center mb-sm-0 mb-lg-3">
      <div class="col-xs-12 col-lg-4">
        <img class="card-hover rounded border bg-body-tertiary w-100" data-bind="attr:{src: Flag}" />
      </div>
      <div class="col">
        <p class="mb-0">Country ID: <span data-bind="text: Id"></span></p>
        <h2 class="mb-3 fw-bold" data-bind="text: Name"></h2>
        <button class="btn btn-hover bg-body-secondary border rounded center text-body" data-bind="click: function (data, event) {setCountriesFavorites(Id())}">
          <i class="fa-solid fa-heart text-body" data-bind="attr: {id: 'fav_countries_' + Id()}"></i>&nbsp;&nbsp;Favorite
        </button>
      </div>
    </div>
    <div class="mt-3">
      <div id="map" class="rounded mt-3 mb-3 w-100" style="height: 20rem;"></div>
      <div class="card card-hover p-3 mb-3 bg-body-tertiary">
        <p class="card-text mb-1">Medals statistics</p>
        <canvas id="MedalsPerCountryChart"></canvas>
      </div>
      <div class="accordion">
        <div class="accordion-item" id="eventsAccordion">
          <h2 class="accordion-header" id="headingOne">
            <button id="AthletesArray" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Events (<span data-bind="text: Events().length"></span>)
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#eventsAccordion">
            <div class="accordion-body row g-3" data-bind="foreach: Events">
              <div class="col-12 card-hover p-3 rounded bg-body-tertiary border w-100 h-100 d-flex align-items-center">
                <div class="card-body align-items-center h-auto">
                  <div class="row align-items-center">
                    <div class="col-auto pe-0">
                      <img class="bg-body-secondary border rounded-circle" style="width: 3rem; height: 3rem; object-fit: cover;" data-bind="visible: Photo, attr:{src: Photo, alt:Name, id:'img' + Id}">
                      <div class="bg-body-secondary border rounded-circle center" style="width: 3rem; height: 3rem;" data-bind="hidden: Photo"><i class="fa-solid fa-dumbbell"></i></div>
                    </div>
                    <div class="col">
                      <h5 class="card-title fw-semibold text-body-emphasis" data-bind="text: Name"></h5>
                      <p class="card-text" data-bind="text: 'Results: ' + Results"></p>
                    </div>
                    <div class="col-auto">
                      <a class="btn py-1 px-2 bg-body-secondary border me-1" aria-label="See details" data-bind="attr: { href:'./competitionsDetails.html?id=' + Id }"><i class="fa-solid fa-eye text-body-emphasis"></i></a>
                      <a class="btn py-1 px-2 bg-body-secondary border" data-bind="click: function (data, event) {$parent.setCompetitionsFavorites(Id)}" aria-label="Set as favorite"><i class="fa-solid fa-heart text-body-secondary" data-bind="attr: {id: 'fav_competitions_' + Id}"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="organizerAccordion" data-bind="visible: Organizer().length > 0">
          <h2 class="accordion-header" id="headingTwo">
            <button id="OrganizerArray" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Organizer (<span data-bind="text: Organizer().length"></span>)
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#organizerAccordion">
            <div class="accordion-body row g-3" data-bind="foreach: Organizer">
              <div class="col-12 card-hover p-3 rounded bg-body-tertiary border w-100 h-100 d-flex align-items-center">
                <div class="card-body align-items-center h-auto">
                  <div class="row align-items-center">
                    <div class="col-auto pe-0">
                      <img class="bg-body-secondary border rounded-circle" style="width: 3rem; height: 3rem; object-fit: cover;" data-bind="visible: Photo, attr:{src: Photo, alt:Name, id:'img' + Id}">
                      <div class="bg-body-secondary border rounded-circle center" style="width: 3rem; height: 3rem;" data-bind="hidden: Photo"><i class="fa-solid fa-dumbbell"></i></div>
                    </div>
                    <div class="col">
                      <h5 class="card-title fw-semibold text-body-emphasis" data-bind="text: Name"></h5>
                      <p class="card-text" data-bind="text: CityName + ', ' + CountryName"></p>
                    </div>
                    <div class="col-auto">
                      <a class="btn py-1 px-2 bg-body-secondary border me-1" aria-label="See details" data-bind="attr: { href:'./gamesDetails.html?id=' + Id }"><i class="fa-solid fa-eye text-body-emphasis"></i></a>
                      <a class="btn py-1 px-2 bg-body-secondary border" data-bind="click: function (data, event) {$parent.setGamesFavorites(Id)}" aria-label="Set as favorite"><i class="fa-solid fa-heart text-body-secondary" data-bind="attr: {id: 'fav_games_org_' + Id}"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item" id="participantAccordion">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Participant (<span data-bind="text: Participant().length"></span>)
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#participantAccordion">
            <div class="accordion-body row g-3" data-bind="foreach: Participant">
              <div class="col-12 card-hover p-3 rounded bg-body-tertiary border w-100 h-100 d-flex align-items-center">
                <div class="card-body align-items-center h-auto">
                  <div class="row align-items-center">
                    <div class="col-auto pe-0">
                      <img class="bg-body-secondary border rounded-circle" style="width: 3rem; height: 3rem; object-fit: cover;" data-bind="visible: Photo, attr:{src: Photo, alt:Name, id:'img' + Id}">
                      <div class="bg-body-secondary border rounded-circle center" style="width: 3rem; height: 3rem;" data-bind="hidden: Photo"><i class="fa-solid fa-dumbbell"></i></div>
                    </div>
                    <div class="col">
                      <h5 class="card-title fw-semibold text-body-emphasis" data-bind="text: Name"></h5>
                      <p class="card-text" data-bind="text: CityName + ', ' + CountryName"></p>
                    </div>
                    <div class="col-auto">
                      <a class="btn py-1 px-2 bg-body-secondary border me-1" aria-label="See details" data-bind="attr: { href:'./gamesDetails.html?id=' + Id }"><i class="fa-solid fa-eye text-body-emphasis"></i></a>
                      <a class="btn py-1 px-2 bg-body-secondary border" data-bind="click: function (data, event) {$parent.setGamesFavorites(Id)}" aria-label="Set as favorite"><i class="fa-solid fa-heart text-body-secondary" data-bind="attr: {id: 'fav_games_' + Id}"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <img src="img/Olympic_rings.svg" height="30" /> Loading data...
          </h5>
        </div>
        <div class="modal-body text-center">
          <i class="fa-solid fa-spin fa-3x fa-refresh"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="errorToast" class="toast text-bg-danger position-fixed border-0" style="bottom: calc(53px + 16px); right: 16px;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <span class="fw-bold">API error: </span><span data-bind="text: error"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <!-- End of Work Area -->

    <div class="mx-auto">
      <div class="wrapper">
        <a href="https://www.facebook.com/olympics/">

            <div class="icon">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <span class="fs-6">Facebook</span>
        </div>
        </a>
        <a href="https://twitter.com/olympics">
          <div id="twitter" class="button bg-body-secondary" style="color:#1DA1F2">
            <div class="icon">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <span class="fs-6">Twitter</span>
          </div>
        </a>
        <a href="https://www.instagram.com/olympics/?hl=en">
          <div id="instagram" class="button bg-body-secondary" style="color: #E1306C">
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <span class="fs-6">Instagram</span>
          </div>
        </a>
        <a href="https://www.youtube.com/olympics">
          <div id="youtube" class="button bg-body-secondary" style="color: #ff0000">
            <div class="icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <span class="fs-6">YouTube</span>
          </div>
        </a>
     </div>
    </div>
  </nav>
