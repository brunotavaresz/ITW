<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script>
      function calcula() {
        var x = document.getElementById("op1");
        var y = document.getElementById("op2");
        var res = document.getElementById("res");
        var operação = document.getElementById("operação").value;
        console.log(operação);
        if (operação == "soma") {
          res.value = parseFloat(x.value) + parseFloat(y.value);
        } else if (operação == "subtração") {
          res.value = parseFloat(x.value) - parseFloat(y.value);
        } else if (operação == "divisão") {
          res.value = parseFloat(x.value) / parseFloat(y.value);
        } else if (operação == "multiplicação") {
          res.value = parseFloat(x.value) * parseFloat(y.value);
        } else if (operação == "restodadivisao") {
          res.value = parseFloat(x.value) % parseFloat(y.value);
        } else if (operação == "fatorial") {
          res.value = 1;
            for (var i = 2; i <= op1.value; i++) {
                res.value = res.value * i;
            }
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="border-bottom pb-2 mb-2">
        <h2><i class="fa fa-calculator"></i> Calculadora!</h2>
        <div class="row">
          <div class="col-md-3">
            <input id="op1" value="" class="form-control" />
          </div>
          <div class="col-md-3">
            <select name="operação" id="operação" class="form-select">
              <option value="soma">Soma</option>
              <option value="subtração">Subtração</option>
              <option value="divisão">Divisão</option>
              <option value="multiplicação">Multiplicação</option>
              <option value="restodadivisao">Resto da divisão</option>
              <option value="fatorial">Fatorial</option>
            </select>
          </div>
          <div class="col-md-3">
            <input id="op2" value="" class="form-control" />
          </div>
          <div class="col-md-3">
            <input id="res" value="" class="form-control" /><br />
          </div>
        </div>
      </div>
      <div class="button">
        <button onclick="calcula()" class="btn btn-primary">Calcular</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="myScript.js"></script>
  </body>
</html>
